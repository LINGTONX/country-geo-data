<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <title>Country Data</title>
</head>
<body>
    <div id="wrapper">
        <header class="container">
            <div class="header-text"><h5>Where in the World?</h5> </div>
            <div class="dark-mode" onclick=toggle()> 
                <button><h6><i class="fas fa-moon "></i> <span>Dark Mode </span> </h6></button>
            </div>
        </header> 
    </div>

    <section class="container ">
        <div class="search-bar">
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" id="Search"  placeholder="Search Country">
            </div>
            <div class="filter">
                <select class="filterSelect" name="" id="Region">
                    <option class="opt" value="default">Select by Region</option>
                    <option value="africa">Africa</option>
                    <option value="americas">Americas</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
            
        </div>
    </section>

    <section id="countries"class="countries container">

    </section>

        
    
        
    <script src="./app.js"></script>
</body>
</html>
