<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Detail</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div id="wrapper">
        <header class="container">
            <div class="header-text"><h5>Where in the World?</h5> </div>
            <div class="dark-mode"> 
               
                <h6> <i class="fas fa-moon "></i> <span>Dark Mode </span> </h6>
            </div>
        </header> 
    </div>

    <section class="backbtn container">
        <a href="./index.html"><button><i class="fas fa-long-arrow-alt-left"></i> Back</button></a>
    </section>


    <section class="nations-details container">
        <div class="lg-flag">
            <img src="./images/Flag-Nigeria.jpg" alt="">
        </div>
        
        <div class="nationsInfo">
            <div class="align"><h2>Nigeria</h2></div>
            <div class="info-content">
                <div class="info-details1 details">
                    <h5>Native Name: <span>Negerian.</span></h5>
                    <h5>Population: <span>200,000,000</span></h5>
                    <h5>Region: <span>Africa</span></h5>
                    <h5>Sub Region: <span>West Africa</span></h5>
                    <h5>Capital: <span>Abuja.</span></h5>
                </div>
                <div class="info-details2 details">
                    <h5>Top Level Domain: <span>Ne</span></h5>
                    <h5>Currencies: <span>Naira</span></h5>
                    <h5>Languages: <span>English, Igbo, Pidgin</span></h5>
                </div>
            </div>

            <div class="borders">
                <div class="align"><h3>Border Countries:</h3></div>
                <div class="borderCountry">
                    <button>Cameroon</button>
                    <button>Niger</button>
                    <button>Benin</button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
